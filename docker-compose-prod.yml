version: "3"

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    depends_on:
      - server
  server:
    build:
      context: app/
      dockerfile: Dockerfile.server
    ports:
      - 8080:8080
    environment:
      FLASK_HOST: "0.0.0.0"
      FLASK_PORT: 8080
      FLASK_JWT_SECRET_KEY: "secret"
      FLASK_FERNET_KEY: "KLQ6yJSNgko1XMWELI4j91H8WwTNLPF7VCmEEV_WiW8="
      DB_HOST: "/data"
    volumes:
      - wildme-vol:/data
volumes:
  wildme-vol:
